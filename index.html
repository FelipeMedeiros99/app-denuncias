<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncias anônimas</title>
    <link rel="stylesheet" href="tela-inicial.css">
    <link rel="shortcut icon" href="logo.jpeg" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="conteudo">
        <header>
            <img src="assets/logo.jpg" alt="">
            <h1>Login</h1>
        </header>
        <form onsubmit="submissao(elemento)">
            <div class="container">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario">
            </div>

            <div class="container">
                <label for="senha">Senha</label>
                <span class="senha">
                    <input type="password" id="senha">
                    <ion-icon name="eye-off-outline" onclick="exibirSenha(this)"></ion-icon>
                </span>
            </div>

            <div class="botoes">
                <a href="menu-principal.html">
                    <button type="button">Entrar</button>
                </a>
                <a href="cadastro.html">
                    <button type="button">Cadastrar</button>
                </a>
            </div>
        </form>

        <footer>
            <div class="container-conecte-se">
                <hr>
                <p>conecte-se com </p>
                <hr>
            </div>
            <div class="simbolos" onclick="alert('implementação futura')">
                <img src="assets/simbolo-google.jpg" alt="">
                <img src="assets/simbolo-facebook.png" alt="">
                <img src="assets/simbolo-iphone.png" alt="">
            </div>

        </footer>
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
